<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">




  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="/images/bg-pattern-top.svg" alt="bola cima" class="top">
  <img src="/images/bg-pattern-bottom.svg" alt="bola baixo" class="bottom">
  <div class="container">
    <div class="profile">
      <div class="backgroundFoto">
      </div>
      <div class="victor">
        <img src="/images/image-victor.jpg" alt="foto victor">
      </div>
      <div class="info">
        <h1>Victor Crest</h1>
        <h1>26</h1>
      </div>
      <div class="info2">
        <p>London</p>
      </div>

      <div class="blockinfo">
        <div class="infoblock">
          <h1> 80K</h1>
          <h2>Followers</h2>
        </div>
        <div class="infoblock">
          <h1> 803K</h1>
          <h2>Likes</h2>
        </div>
        <div class="infoblock">
          <h1> 1.4K</h1>
          <h2>Photos</h2>
        </div>
      </div>
    </div>
  </div>

  
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rodrigoue9" target="_blank">Rodrigoue9</a>.
    perfil-mentor <a href="https://www.frontendmentor.io/profile/Rodrigoue9" target="_blank">Rodrigoue9</a>.
</body>

</html>
